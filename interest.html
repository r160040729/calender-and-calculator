<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            font-size: 24px;
        }
        .logo {
            margin-top: 20px;
            font-size: 64px;
            font-weight: bold;
            color: #333;
        }
        .container {
            margin: 20px;
        }
        .input-group {
            margin: 10px 0;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>Interest Rate Calculator</header>
    <div class="logo">RP</div>
    <div class="container">
        <div class="input-group">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="input-group">
            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter interest rate">
        </div>
        <div class="input-group">
            <label for="time">Time (years):</label>
            <input type="number" id="time" placeholder="Enter time in years">
        </div>
        <div class="input-group">
            <label for="interestType">Interest Type:</label>
            <input type="text" id="interestType" placeholder="Enter 'simple' or 'compound'">
        </div>
        <div class="input-group" id="compoundGroup" style="display: none;">
            <label for="timesCompounded">Times Compounded per Year:</label>
            <input type="number" id="timesCompounded" placeholder="Enter times compounded">
        </div>
        <button onclick="calculateInterest()">Calculate Interest</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('interestType').addEventListener('input', function() {
            var interestType = this.value.toLowerCase();
            if (interestType === 'compound') {
                document.getElementById('compoundGroup').style.display = 'block';
            } else {
                document.getElementById('compoundGroup').style.display = 'none';
            }
        });

        function calculateInterest() {
            var principal = parseFloat(document.getElementById('principal').value);
            var rate = parseFloat(document.getElementById('rate').value);
            var time = parseFloat(document.getElementById('time').value);
            var interestType = document.getElementById('interestType').value.toLowerCase();
            var result = 0;

            if (interestType === 'simple') {
                result = (principal * rate * time) / 100;
            } else if (interestType === 'compound') {
                var timesCompounded = parseFloat(document.getElementById('timesCompounded').value);
                result = principal * Math.pow((1 + rate / (100 * timesCompounded)), (timesCompounded * time)) - principal;
            } else {
                document.getElementById('result').innerHTML = 'Invalid interest type. Please enter "simple" or "compound".';
                return;
            }

            document.getElementById('result').innerHTML = 'Calculated Interest: ' + result.toFixed(2);
        }
    </script>
</body>
</html>
